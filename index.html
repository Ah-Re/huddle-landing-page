<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/86a2ccfab0.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <main>
  <div class="container">
    <img class="logo-image" src="images/logo.svg" alt="logo-image">

    <div class="content-container">
      <div class="left">
    <img class="mock-up-image" src="images/illustration-mockups.svg" alt="illustration-mockup">
  </div>
  <div class="right">
    <h1 class="title">Build The Community Your Fans Will Love</h1>

    <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </p>

    <button class="register-button">Register</button>
  </div>
</div>
<div class="social-media-icons">
    <i class="fab fa-facebook-f fa-lg facebook-icon"></i>
      <i class="fab fa-twitter fa-lg twitter-icon"></i>
      <i class="fab fa-instagram fa-lg insta-icon"></i>
    </div>

  
  </div>
</main>
